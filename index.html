<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Get Map Objects</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<link rel="stylesheet" href="css/leaflet.css" />
<link rel="stylesheet" href="css/index.css" />

<script>
function popArea(){
	var curhash = window.location.hash;
	coords = curhash.substring(curhash.indexOf("/"))
	var xhttp = new XMLHttpRequest();
	xhttp.open("GET", "/api/addToQueue" + coords, true);
	xhttp.send()
}
</script>
</head>
<body>
<div id="middle">
    <h1>Please zoom in further to view data</h1>
    <p> Hint, try <a href="#15/37.3347/-121.9008">San Jose</a></p>
</div>

  <nav id='filters' class='filter-ui'>
  <div>
    <input type=checkbox id='pokestop' checked=true/>
    <label for='pokestop'>PokeStop</label>
    <img class="icon" src="img/pokestop.png"/>
    <img class="icon" src="img/pokestoppink.png"/>
  </div>
  <div>
    <input type=checkbox id='gym' checked=true/>
    <label for='gym'>Gym</label>
    <img class="icon" src="img/arena_white.png"/>
    <img class="icon" src="img/arena_red.png"/>
    <img class="icon" src="img/arena_blue.png"/>
    <img class="icon" src="img/arena_yellow.png"/>
  </div>
  <div>
    <input type=checkbox id='spawn' checked=true/>
    <label for='spawn'>Spawn</label>
    <img class="icon" src="img/pokestop.png"/>
  </div>
  <div>
    <input type=checkbox id='wild' checked=true/>
    <label for='wild'>Wild Pokemon</label>
    <img class="icon" src="img/pokemon.png"/>
  </div>
  <div>
    <input type=checkbox id='nearby' checked=true/>
    <label for='nearby'>Nearby Pokemon</label>
    <img class="icon" src="img/pokemon.png"/>
  </div>

  </nav>
<div id="bottom" style="
    top: 90%;
    position: fixed;
    z-index: 100;
">
  <button onclick="popArea()" type="button">Populate this Area!</button>
 
</div>
<div id='map'></div>
<script src="js/leaflet.js"></script>
<script src='js/leaflet-providers.js'></script>
<script src='js/env.js'></script>
<script src="js/leaflet.uGeoJSON.js"></script>
<script src="js/leaflet-hash.js"></script>
<script src="js/index.js"></script>
</body>
</html>
